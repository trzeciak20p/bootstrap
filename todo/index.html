<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<body class="col-10 mx-auto ">

    <header class="shadow">
        <div class="container justify-content-between d-flex">
            <img src="img/logoZSTI3.jpg" alt="logo ZSTI" height="50px" >
            <h2 class=" text-center">
                Zespół Szkół Techniczno-Informatycznych 
                <span class="fs-5">w Gliwicach</span>
            </h2>
            <input type="button" value="Home" class="btn btn-primary ">
            <input type="button" value="About" class="btn btn-primary ">
        </div>
        <hr>
        <h1 class="text-center pb-3">Zadania do wykonania</h1>
    </header>

    <main class="row">

        <article class="col-3 p-2 column border">

            <section class="d-flex flex-column gap-3 p-3 border">
                <h3>Dodawanie zadania</h3>
                <label>
                    Nazwa zadania <br>
                    <input type="text" class="form-control">
                </label>
                <label>
                    Kategoria zadania <br>
                    <select class="form-select">
                        <option selected>dom</option>
                        <option>dom2</option>
                        <option>dom3</option>
                    </select>
                </label>
                <input type="button" value="Dodaj zadanie" class="btn btn-success">
            </section>
            <section class="d-flex flex-column gap-3 p-3 mt-3 border border-warning">
                <h3 class="text-center">Edycja zadania</h3>
                <label>
                    Nazwa zadania <br>
                    <input type="text" class="form-control">
                </label>
                <label>
                    Kategoria zadania <br>
                    <select class="form-select">
                        <option selected>dom</option>
                        <option>dom2</option>
                        <option>dom3</option>
                    </select>
                    <input type="checkbox"> zrobione
                </label>
                <input type="button" value="Dodaj zadanie" class="btn btn-primary">
            </section>

        </article>

        <article class="col-9">
            <h2 class="">Lista zadań</h2>

            <section class="p-3 border border-danger">

                <h3 class="text-danger">Do zrobienia</h3>
                <ol class="list-group list-group-numbered">

                    <li class="list-group-item d-flex justify-content-between align-middle">
                        <span class="col ps-3">An item</span>
                        <label class="col-1 align-middle">
                            hobby
                            <input type="checkbox" class="form-check-input bg-warning p-3">
                        </label>
                        <div class="col-1">
                            <input type="button" value="" class="col-1 btn btn-dark">
                            <input type="button" value="" class="col-1 btn btn-primary">
                            <input type="button" value="" class="col-1 btn btn-danger">
                        </div>

                    </li>

                </ol>

            </section>

            <section class="p-3 border border-success mt-5">

                <h3 class="text-succes">Zrobione</h3>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-middle">
                        <span class="col ps-3">An item</span>
                        <label class="col-1 align-middle">
                            hobby
                            <input type="checkbox" class="form-check-input bg-warning p-3">
                        </label>
                        <div class="col-1">
                            <input type="button" value="" class="col-1 btn btn-dark">
                            <input type="button" value="" class="col-1 btn btn-primary">
                            <input type="button" value="" class="col-1 btn btn-danger">
                        </div>

                    </li>

                </ol>

            </section>

        </article>


    </main>
    <footer>

        
    </footer>

</body>
</html>
